name: Publish Package

on:
    workflow_dispatch:
    release:
        types: [created]

permissions:
  contents: read
  id-token: write  

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.2'  # Specify the R version you need

      - name: Install R packages
        run: |
          Rscript -e 'install.packages("BiocManager", repos="https://cran.rstudio.com")'
          Rscript -e 'BiocManager::install("WGCNA", "limma")'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: Run tests
        run: |
          poetry run pytest

      - name: Build package
        run: |
          poetry build

      - name: Publish to PyPI via Trusted Publisher
        uses: pypa/gh-action-pypi-publish@release/v1
